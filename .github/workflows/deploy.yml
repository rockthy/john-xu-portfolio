name: Deploy Portfolio to Pages

on:
  push:
    branches: ["main"] # Ensure this matches your default branch name
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # Matches most modern Manus projects

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          # This allows Vite's dependencies to run their setup scripts
          pnpm config set only-allow-trusted-dependencies false 
          pnpm install --no-frozen-lockfile

      - name: Build Site
        # Running from the root because your vite.config.ts is in the root
        run: pnpm run build 

      - name: Locate Build Folder (Debug)
        # This will search for your index.html so we know exactly where it went
        run: find . -name "index.html"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This points directly to the folder containing your index.html
          path: './dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
